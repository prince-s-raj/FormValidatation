<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            WDW
        </div>
        <div class="right-container">
            <h1>Web Deb Way</h1>
            <form action="">
                <div class="input">
                    <label for="full-name">Full Name</label>
                    <input type="text" placeholder="Enter your name" id="full-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div> 
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" id="password" onkeyup="validatePassword()">
                    <span id="password-error"></span>
                </div>
                <div class="input">
                    <label for="password"></label>
                    <input type="password" placeholder="Confirm password"  id="confirm-password" onkeyup="validateConfirmPassword()">
                    <span id="confirm-pass-error"></span>
                </div>
                <div class="input">
                    <label for="phone">Phone No</label>
                    <input type="text" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                </div>
                <input type="submit" value="Submit" class="submit">
    
            </form>
    
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
